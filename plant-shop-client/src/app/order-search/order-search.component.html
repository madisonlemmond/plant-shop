<div class="orderSearchContainer">
    <mat-card class="orderSearchCard">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>Search for an order</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <div class="orderNumberField">
                <mat-form-field>
                    <mat-label>Enter your order number</mat-label>
                    <input matInput [formControl]="orderNumber">
                </mat-form-field>
                    <button mat-mini-fab color="primary" style="margin: 0.5rem;" (click)="onClick()">
                      <mat-icon>search</mat-icon>
                    </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
