<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{plantDetails.name}}</mat-card-title>
        <mat-card-subtitle>{{plantDetails.scientificName}}</mat-card-subtitle>
        <img mat-card-xl-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{plantDetails.funFact}}
    </mat-card-content>
  </mat-card>
