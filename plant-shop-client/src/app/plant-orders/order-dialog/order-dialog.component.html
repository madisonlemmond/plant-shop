<h1 mat-dialog-title>Order Details</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Qty</mat-label>
        <input matInput type="number" min="1" [formControl]="orderQty">
    </mat-form-field>
    <div>
        <mat-form-field style="margin-right: 0.5rem;">
            <mat-label>Name</mat-label>
            <input matInput [formControl]="purchaserName">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Shipping Address</mat-label>
            <input matInput [formControl]="shippingAddress">
        </mat-form-field>
    </div>
    
    <div class="plantOrderSubTitle">
        <h3>{{data.plant}} x {{orderQty.value}}</h3>
        <h3>${{data.price * orderQty.value}}</h3>
    </div>    
</div>
<div mat-dialog-actions align="end">
    <button 
        mat-stroked-button 
        color="primary" 
        mat-dialog-close 
        (click)="onCancel()">
        Cancel
    </button>
    <button 
        mat-raised-button 
        color="primary" 
        (click)="onOrder()"
        [disabled]="orderQty.invalid || purchaserName.invalid || shippingAddress.invalid"
    >Order</button>
</div>
