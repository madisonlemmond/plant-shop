<h1 mat-dialog-title>
    {{data.message}}
    <ng-container *ngIf="data.success; else errorIcon">
        <mat-icon>success</mat-icon>
    </ng-container>
    <ng-template #errorIcon> 
        <mat-icon color="warn">error</mat-icon>
    </ng-template>
</h1>
<div mat-dialog-content>
    
    
    <ng-container *ngIf="data.success && data.orderDetails; else errorMessage">
        <app-order-details [orderDetails]="data.orderDetails"></app-order-details>
    </ng-container>    
    <ng-template #errorMessage>
        <h3>Please order a lower quantity</h3>
    </ng-template>
</div>
<div mat-dialog-actions align="end">
    <button 
        mat-stroked-button 
        color=primary
        mat-dialog-close 
    >OK
    </button>
</div>
